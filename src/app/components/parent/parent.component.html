<button (click)="update()">Update</button>
<button (click)="destroy()">Destroy Child</button>

<app-child *ngIf="!isChildDestroyed" [userName]="userName" [adminUser]="adminUser">
    <div #content>
        <h1>Dynamic h1 from parent</h1>
        <p *ngIf="showDynamicPtag">Dynamic p tag</p>
    </div>
</app-child>
